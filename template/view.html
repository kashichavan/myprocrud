<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viewdata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Photo</th>
          </tr>
        </thead>
        <tbody>
          {% for d in data  %}
          <tr>
            <td>{{d.id}}</td>
            <td>{{d.name}}</td>
            <td>{{d.age}}</td>
            <td><img src="{{ d.photo.url }}" alt="" width="50px" height="50px"></td>
            <td><button type="button" class="btn btn-link" ><a href="{% url 'myapp:update_data' d.id %}">UPADTE</a></button></td>
            <td><button type="button" class="btn btn-link">DELETE</button></td>
          </tr>
            
          {% endfor %}
        </tbody>
      </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
